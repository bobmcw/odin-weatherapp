<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="search">
                <input type="text" name="location" id="location" placeholder="search your location">
                <input type="submit" value="go!">
            </div>
        </form>
        <div class="unitControl">
            <label for="Celcius">Celcius</label>
            <input type="radio" name="unit" id="Celcius" value="Celcius">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="radio" name="unit" id="Fahrenheit" value="Fahrenheit">
        </div>
    </div>
</body>
</html>
